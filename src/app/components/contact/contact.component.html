<!-- SecciÃ³n de Ofertas -->
<section class="offer-section" *ngIf="!loading && !error">
  <h3>ðŸ“¨ EnvÃ­ame una Oferta de Trabajo</h3>

  <form *ngIf="!formSubmitted" (ngSubmit)="onOfferSubmit()" class="offer-form">
    <!-- Campos del formulario -->
    <div class="form-group">
      <input type="text" [(ngModel)]="offerForm.name" name="name" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-group">
      <input type="email" [(ngModel)]="offerForm.email" name="email" placeholder="Tu email profesional" required>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="offerForm.company" name="company" placeholder="Empresa (opcional)">
    </div>

    <div class="form-group">
      <textarea [(ngModel)]="offerForm.message" name="message"
        placeholder="Describe la oferta: puesto, salario, beneficios, etc." required rows="5"></textarea>
    </div>

    <div class="form-group">
      <label class="file-label">
        {{ offerForm.fileName || 'Seleccionar archivo (PDF/Word)' }}
        <input id="fileInput" type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx"
          style="display: none;">
      </label>
      <small *ngIf="offerForm.file" class="file-size">
        {{ (offerForm.file.size / 1024 / 1024).toFixed(2) }} MB
      </small>
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSending">
      <span *ngIf="!isSending">Enviar Oferta</span>
      <span *ngIf="isSending">Enviando <i class="pi pi-spinner pi-spin"></i></span>
    </button>

    <p class="error-message" *ngIf="formError">
      {{ formError }}
    </p>
  </form>

  <div *ngIf="formSubmitted" class="success-message">
    <i class="pi pi-check-circle"></i>
    Â¡Gracias! Tu oferta ha sido enviada al correo de negocios...
    <br>Te responderÃ© en menos de 24 horas.
  </div>
</section>
